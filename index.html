<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸŸ¢ MATRIX QR SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: Consolas, monospace;
      text-align: center;
      padding: 10px;
    }
    input, button, textarea {
      background: black;
      color: #00FF00;
      font-family: Consolas;
      border: 1px solid #00FF00;
      margin: 5px;
      padding: 8px;
    }
    #reader {
      margin: auto;
      width: 300px;
      max-width: 90vw;
      border: 2px solid #00FF00;
    }
    textarea {
      width: 90%;
      height: 180px;
    }
    #backend-status, #contador {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ğŸŸ¢ MATRIX QR SCANNER</h1>

  <label for="backend-url">ğŸŒ URL Backend (HTTPS):</label><br>
  <input type="text" id="backend-url" value="https://TU_BACKEND_AQUI"><br>

  <div id="backend-status">ğŸŸ¡ Verificando conexiÃ³n...</div>
  <button onclick="checkBackend()">ğŸ”„ Reintentar conexiÃ³n</button>
  <div id="contador">ğŸ“Š Ingresados: 0 / 0 (0%)</div>

  <div id="reader"></div>
  <h2 id="status">ğŸŸ¢ LISTO PARA ESCANEAR</h2>

  <textarea id="output" readonly></textarea><br>
  <button onclick="resetScanner()">ğŸ§¹ LIMPIAR</button>

  <script>
    const status = document.getElementById("status");
    const output = document.getElementById("output");
    const backendInput = document.getElementById("backend-url");
    const backendStatus = document.getElementById("backend-status");
    const contador = document.getElementById("contador");

    let lastQR = null;
    let scanner = null;
    let backendDisponible = false;

    async function checkBackend() {
      const backend = backendInput.value.trim().replace(/\/$/, '');
      backendStatus.textContent = "ğŸŸ¡ Verificando conexiÃ³n...";
      backendDisponible = false;

      try {
        const res = await fetch(backend + "/validar_qr", {
          method: "OPTIONS",
          mode: "cors"
        });
        if (res.ok || res.status === 405) {
          backendStatus.textContent = "ğŸŸ¢ Conectado al backend";
          backendDisponible = true;
          actualizarContador();
          if (!scanner) startScanner();
        } else {
          backendStatus.textContent = "ğŸ”´ Backend no responde";
        }
      } catch (err) {
        backendStatus.textContent = "ğŸ”´ Error de conexiÃ³n";
      }
    }

    async function validateQR(content) {
      if (!backendDisponible) {
        status.textContent = "â›” Sin conexiÃ³n con backend";
        return;
      }

      const backend = backendInput.value.trim().replace(/\/$/, '');
      const url = backend + "/validar_qr";
      status.textContent = "ğŸ” VALIDANDO...";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contenido_qr: content })
        });

        const data = await res.json();
        output.value = "";

        if (data.status === "ok") {
          status.textContent = `âœ… VALIDADO: ${data.datos.NOMBRES}`;
          output.value = formatData(data.datos);
          actualizarContador();
        } else if (data.status === "usado") {
          status.textContent = `âš ï¸ YA INGRESÃ“: ${data.datos.NOMBRES}`;
          output.value = formatData(data.datos);
        } else {
          status.textContent = "âŒ QR INVÃLIDO";
        }
      } catch (error) {
        status.textContent = "âŒ ERROR EN LA VALIDACIÃ“N";
        output.value = error.toString();
      }

      setTimeout(() => {
        lastQR = null;
        status.textContent = "ğŸŸ¢ LISTO PARA ESCANEAR";
      }, 2000);
    }

    async function actualizarContador() {
      const backend = backendInput.value.trim().replace(/\/$/, '');
      try {
        const res = await fetch(backend + "/estadisticas_ingreso");
        const data = await res.json();
        if (data.status === "ok") {
          contador.textContent = `ğŸ“Š Ingresados: ${data.ingresados} / ${data.total} (${data.porcentaje}%)`;
        } else {
          contador.textContent = "âš ï¸ Error en contador";
        }
      } catch {
        contador.textContent = "âŒ No se puede conectar al backend";
      }
    }

    function formatData(obj) {
      return Object.entries(obj).map(([k, v]) => `${k}: ${v}`).join("\n");
    }

    function resetScanner() {
      lastQR = null;
      output.value = "";
      status.textContent = "ğŸŸ¢ LISTO PARA ESCANEAR";
      if (scanner) {
        scanner.stop().then(startScanner);
      }
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          if (decodedText !== lastQR) {
            lastQR = decodedText;
            validateQR(decodedText);
          }
        },
        (errorMessage) => {}
      ).catch((err) => {
        status.textContent = "âŒ ERROR INICIANDO ESCÃNER";
        output.value = err.toString();
      });
    }

    window.onload = () => {
      checkBackend();
      setInterval(actualizarContador, 5000); // cada 5s
    };

    backendInput.addEventListener("change", () => {
      checkBackend();
      setTimeout(actualizarContador, 1000);
    });
  </script>
</body>
</html>
